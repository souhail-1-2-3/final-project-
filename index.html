<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <style>
    /* Remplace tout le CSS de <style> dans index.html par celui-ci, identique √† quizz.html */
    :root {
      --bg: #181c2f;
      --card-bg: #23263a;
      --text: #fff;
      --primary: #0072b2;
      --secondary: #e69f00;
      --accent: #56b4e9;
      --shadow: #23263a;
      --success: #009e73;
      --error: #d55e00;
      --focus: #ffd600;
    }
    body {
      font-family: 'Orbitron', 'Arial', sans-serif;
      background: var(--bg) !important;
      color: var(--text) !important;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      letter-spacing: 1px;
      font-size: 1.15em; /* Taille lisible */
      line-height: 1.7;  /* Interlignage confortable */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 20px;
      text-shadow: 0 0 12px var(--primary), 0 0 40px var(--secondary);
      font-size: 2.2em;
      font-family: 'Orbitron', 'Arial', sans-serif;
      letter-spacing: 2px;
      line-height: 1.2;
      text-align: center;
    }

    .card, .accueil-card, .menu-card {
      background: var(--card-bg) !important;
      color: var(--text) !important;
      border-radius: 18px;
      box-shadow: 0 0 24px var(--shadow), 0 0 4px #fff3;
      padding: 28px;
      margin: 18px auto 0 auto;
      width: 340px;
      max-width: 98vw;
      border: 2px solid var(--primary);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
      font-size: 1em;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 0;
      max-height: calc(100vh - 48px);
    }

    .card::before, .menu-card::before, .accueil-card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 18px;
      background: linear-gradient(120deg, var(--primary) 0%, var(--accent) 100%);
      opacity: 0.10;
      z-index: 0;
      pointer-events: none;
    }

    .card:hover, .menu-card:hover, .accueil-card:hover {
      transform: scale(1.03) rotate(-1deg);
      box-shadow: 0 0 40px var(--primary), 0 0 8px var(--accent);
    }

    .menu-btn, .accueil-btn, #restart, #back, #theme-toggle {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px 0;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
      color: #fff;
      font-size: 1.08em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px var(--accent), 0 0 2px var(--secondary);
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
      font-family: 'Orbitron', Arial, sans-serif;
      outline: none;
      text-align: center;
      user-select: none;
      letter-spacing: 1px;
      line-height: 1.4;
    }
    .menu-btn:active, .accueil-btn:active, #restart:active, #back:active, #theme-toggle:active {
      transform: scale(.97);
      background: linear-gradient(90deg, var(--accent) 0%, var(--primary) 100%);
    }
    #theme-toggle {
      position: fixed;
      top: 18px;
      right: 18px;
      left: auto;
      z-index: 1000;
      min-width: 140px;
      padding: 12px 22px;
      border-radius: 24px;
      border: none;
      cursor: pointer;
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 700;
      font-size: 1.08em;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
      color: #fff;
      box-shadow: 0 0 16px var(--secondary), 0 0 4px var(--accent);
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s, color 0.2s;
      outline: none;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #theme-toggle:hover, #theme-toggle:focus-visible {
      background: linear-gradient(90deg, var(--accent) 0%, var(--primary) 100%);
      color: var(--secondary);
      box-shadow: 0 0 32px var(--accent), 0 0 8px var(--primary);
      outline: 3px solid var(--focus);
      outline-offset: 2px;
    }
    #theme-toggle .icon {
      font-size: 1.2em;
      vertical-align: middle;
    }

    .categories-grid {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 8px;
    }
    .categories-grid > div {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 150px;
    }
    .categories-grid .menu-btn { width: 100%; min-width: 0; }

    .accueil-unique-btn {
      margin-top: 18px !important;
      background: linear-gradient(90deg, var(--accent) 0%, #ffe082 100%) !important;
      color: #181c2f !important;
      font-weight: bold !important;
      border: 2px solid var(--accent) !important;
      box-shadow: 0 0 12px var(--accent), 0 0 2px #ffe082 !important;
      letter-spacing: 1.2px;
      font-size: 1.08em !important;
    }
    .accueil-unique-btn:active {
      background: linear-gradient(90deg, #ffe082 0%, var(--accent) 100%) !important;
      color: var(--accent) !important;
    }

    .key-hint {
      font-size: 0.95em;
      color: var(--accent);
      margin-top: 6px;
      text-align: right;
      opacity: 0.85;
      line-height: 1.3;
    }

    /* Mode clair */
    :root[data-theme='light'] {
      --bg: #f7f7fa;
      --card-bg: #fff;
      --text: #181c2f;
      --primary: #0072b2;
      --secondary: #e69f00;
      --accent: #56b4e9;
      --shadow: #e0e0e0;
    }
    :root[data-theme='light'] .desc,
    :root[data-theme='light'] .scores,
    :root[data-theme='light'] .scores li { color: #181c2f !important; }
    :root[data-theme='light'] .desc b { color: var(--primary) !important; }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 8px;
        font-size: 1em;
      }
      .card, .accueil-card, .menu-card {
        width: 96vw !important;
        min-width: unset;
        max-width: 100vw;
        box-sizing: border-box;
        padding: 10px !important;
        margin: 8px 0 !important;
        max-height: calc(100vh - 32px);
        border-radius: 10px;
        overflow: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      h1 {
        font-size: 1.3em !important;
        margin-bottom: 10px !important;
        text-align: center;
        word-break: break-word;
      }
      .menu-btn, .accueil-btn, #restart, #back, #theme-toggle {
        font-size: 1em !important;
        padding: 10px 0 !important;
        border-radius: 8px !important;
      }
    }

    button:focus-visible {
      outline: 3px solid var(--focus);
      outline-offset: 2px;
    }

    /* Tu peux aussi supprimer ou commenter la r√®gle CSS suivante si tu veux nettoyer le style */
    #theme-toggle,
    #theme-toggle:hover,
    #theme-toggle:focus-visible,
    #theme-toggle .icon {
      display: none !important;
    }
  </style>
</head>
<body>
  <button id="theme-toggle" tabindex="0">
    <span class="icon" aria-hidden="true">üåô</span>
    <span>Mode clair/sombre</span>
  </button>
  <div class="menu-card">
    <h1>Choisissez une cat√©gorie</h1>
    <div class="categories-grid">
      <div>
        <button class="menu-btn" onclick="startQuiz('culture')" tabindex="0">Culture g√©n√©rale</button>
        <button class="menu-btn" onclick="startQuiz('islam')" tabindex="0">Culture islamique</button>
        <button class="menu-btn" onclick="startQuiz('histoire')" tabindex="0">Histoire</button>
        <button class="menu-btn" onclick="startQuiz('geo')" tabindex="0">G√©ographie</button>
      </div>
      <div>
        <button class="menu-btn" onclick="startQuiz('sport')" tabindex="0">Sport</button>
        <button class="menu-btn" onclick="startQuiz('math')" tabindex="0">Math</button>
        <button class="menu-btn" onclick="startQuiz('capitale')" tabindex="0">Capitale</button>
        <button class="menu-btn" onclick="startQuiz('autres')" tabindex="0">Autres</button>
      </div>
    </div> <!-- fin de .categories-grid -->
    <div class="key-hint" style="font-size:0.95em;color:var(--accent);margin-top:6px;text-align:right;opacity:0.85;">
      <span>Astuce : utilisez <b>Tab</b> pour naviguer, <b>Entr√©e</b> ou <b>Espace</b> pour valider</span>
    </div>
  </div>
  <!-- Exemple dans la carte -->
  <div class="card">
    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f393.svg" alt="Culture" class="illu" style="width:64px;display:block;margin:0 auto 12px auto;">
    <!-- ...le reste du contenu... -->
  </div>
  <script>
    // Th√®me clair/sombre ultra-rapide
    const lightTheme = {
      '--bg': '#f7f7fa','--card-bg': '#fff','--text': '#181c2f','--primary': '#1de9b6','--secondary': '#7c4dff','--accent': '#ff4081','--shadow': '#e0e0e0'
    }, darkTheme = {
      '--bg': '#181c2f','--card-bg': 'rgba(24,28,47,0.97)','--text': '#fff','--primary': '#1de9b6','--secondary': '#7c4dff','--accent': '#ff4081','--shadow': '#7c4dff'
    };
    function applyTheme(theme, mode) {
      for (const key in theme) document.documentElement.style.setProperty(key, theme[key]);
      document.documentElement.setAttribute('data-theme', mode);
    }
    function isDark() { return (localStorage.getItem('theme') || 'dark') === 'dark'; }
    function initTheme() { isDark() ? applyTheme(darkTheme, 'dark') : applyTheme(lightTheme, 'light'); }
    const themeToggle = document.getElementById('theme-toggle');
    function updateThemeIcon() {
      themeToggle.querySelector('.icon').textContent = isDark() ? "üåô" : "‚òÄÔ∏è";
    }
    themeToggle.onclick = function() {
      const dark = isDark();
      localStorage.setItem('theme', dark ? 'light' : 'dark');
      initTheme();
      updateThemeIcon();
    };
    initTheme();
    updateThemeIcon();
    // Exemple de fonction pour lancer un quiz (√† adapter selon ton JS)
    function startQuiz(cat) {
      document.body.setAttribute('data-theme-cat', cat || 'culture');
      window.location.href = `quizz.html?cat=${cat}`;
    }
    // Quand tu cr√©es la carte :
    const card = document.createElement('div');
    card.className = 'card';
    card.setAttribute('data-cat', cat || 'culture');
  </script>
</body>
</html>
