<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    :root {
      --bg: #181c2f;
      --card-bg: #23263a;
      --text: #fff;
      --primary: #0072b2;
      --secondary: #e69f00;
      --accent: #56b4e9;
      --shadow: #23263a;
      --focus: #ffd600;
    }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1.15em; /* Taille lisible */
      line-height: 1.7;  /* Interlignage confortable */
      letter-spacing: 1px;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Remplace la r√®gle .card, .accueil-card, .menu-card et le responsive par ceci pour harmoniser avec quizz.html */
    .card, .accueil-card, .menu-card {
      background: var(--card-bg);
      color: var(--text);
      border-radius: 18px;
      box-shadow: 0 0 24px var(--shadow), 0 0 4px #fff3;
      padding: 28px;
      margin: 18px auto 0 auto;
      width: 340px;
      max-width: 98vw;
      border: 2px solid var(--primary);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
      font-size: 1em;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 0;
      max-height: calc(100vh - 48px);
    }
    h1 {
      color: var(--primary);
      margin-bottom: 20px;
      text-shadow: 0 0 12px var(--primary), 0 0 40px var(--secondary);
      font-size: 2.2em;
      font-family: 'Orbitron', 'Arial', sans-serif;
      letter-spacing: 2px;
      line-height: 1.2;
      text-align: center;
    }
    .desc, .scores, .explication {
      font-size: 1em;
      margin-bottom: 18px;
      color: #fff;
      text-align: center;
      line-height: 1.6;
    }
    .scores, .scores li { color: var(--accent); }
    .scores ul { list-style: none; padding: 0; margin: 8px 0 0 0; }
    .scores li { color: #fff; font-size: .98em; }
    .menu-btn, .accueil-btn, #restart, #back, #theme-toggle {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px 0;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
      color: #fff;
      font-size: 1.08em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px var(--accent), 0 0 2px var(--secondary);
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
      font-family: 'Orbitron', Arial, sans-serif;
      outline: none;
      text-align: center;
      user-select: none;
      letter-spacing: 1px;
      line-height: 1.4;
    }
    .menu-btn:active, .accueil-btn:active, #restart:active, #back:active, #theme-toggle:active {
      transform: scale(.97);
      background: linear-gradient(90deg, var(--accent) 0%, var(--primary) 100%);
    }
    #theme-toggle {
      position:fixed;
      top:18px;right:18px;
      z-index:1000;
      width:auto;
      min-width:120px;
      padding:10px 18px;
      font-size:1em;
      border-radius:8px;
      box-shadow:0 0 10px var(--secondary),0 0 2px var(--accent);
    }
    .categories-grid {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 8px;
    }
    .categories-grid > div {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 150px;
    }
    .categories-grid .menu-btn { width: 100%; min-width: 0; }
    .accueil-unique-btn {
      margin-top: 18px !important;
      background: linear-gradient(90deg, var(--accent) 0%, #ffe082 100%) !important;
      color: #181c2f !important;
      font-weight: bold !important;
      border: 2px solid var(--accent) !important;
      box-shadow: 0 0 12px var(--accent), 0 0 2px #ffe082 !important;
      letter-spacing: 1.2px;
      font-size: 1.08em !important;
    }
    .accueil-unique-btn:active {
      background: linear-gradient(90deg, #ffe082 0%, var(--accent) 100%) !important;
      color: var(--accent) !important;
    }
    .key-hint {
      font-size: 0.95em;
      color: var(--accent);
      margin-top: 6px;
      text-align: right;
      opacity: 0.85;
      line-height: 1.3;
    }
    /* Mode clair */
    :root[data-theme='light'] {
      --bg: #f7f7fa;
      --card-bg: #fff;
      --text: #181c2f;
      --primary: #0072b2;
      --secondary: #e69f00;
      --accent: #56b4e9;
      --shadow: #e0e0e0;
    }
    :root[data-theme='light'] .desc,
    :root[data-theme='light'] .scores,
    :root[data-theme='light'] .scores li { color: #181c2f !important; }
    :root[data-theme='light'] .desc b { color: var(--primary) !important; }
    /* Responsive */
    @media (max-width:600px) {
      .card, .accueil-card, .menu-card {
        width: 96vw !important;
        min-width: unset;
        max-width: 100vw;
        box-sizing: border-box;
        padding: 10px !important;
        margin: 8px 0 !important;
        max-height: calc(100vh - 32px);
        border-radius: 10px;
        overflow: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      h1 {
        font-size: 1.3em !important;
        margin-bottom: 10px !important;
        text-align: center;
        word-break: break-word;
      }
      .menu-btn, .accueil-btn, #restart, #back, #theme-toggle {
        font-size: 1em !important;
        padding: 10px 0 !important;
        border-radius: 8px !important;
      }
    }
    button:focus-visible {
      outline: 3px solid var(--focus, #ffd600);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <button id="theme-toggle">Clair / Sombre</button>
  <div class="menu-card">
    <h1>Choisissez une cat√©gorie</h1>
    <div class="categories-grid">
      <div>
        <button class="menu-btn" onclick="startQuiz('culture')" tabindex="0">Culture g√©n√©rale</button>
        <button class="menu-btn" onclick="startQuiz('islam')" tabindex="0">Culture islamique</button>
        <button class="menu-btn" onclick="startQuiz('histoire')" tabindex="0">Histoire</button>
        <button class="menu-btn" onclick="startQuiz('geo')" tabindex="0">G√©ographie</button>
      </div>
      <div>
        <button class="menu-btn" onclick="startQuiz('sport')" tabindex="0">Sport</button>
        <button class="menu-btn" onclick="startQuiz('math')" tabindex="0">Math</button>
        <button class="menu-btn" onclick="startQuiz('autres')" tabindex="0">Autres</button>
      </div>
    </div> <!-- fin de .categories-grid -->
    <div class="key-hint" style="font-size:0.95em;color:var(--accent);margin-top:6px;text-align:right;opacity:0.85;">
      <span>Astuce : utilisez <b>Tab</b> pour naviguer, <b>Entr√©e</b> ou <b>Espace</b> pour valider</span>
    </div>
    <button class="menu-btn accueil-unique-btn" onclick="window.location.href='accueil.html'" tabindex="0">üè† Retour √† l'accueil</button>
  </div>
  <script>
    // Th√®me clair/sombre ultra-rapide
    const lightTheme = {
      '--bg': '#f7f7fa','--card-bg': '#fff','--text': '#181c2f','--primary': '#1de9b6','--secondary': '#7c4dff','--accent': '#ff4081','--shadow': '#e0e0e0'
    }, darkTheme = {
      '--bg': '#181c2f','--card-bg': 'rgba(24,28,47,0.97)','--text': '#fff','--primary': '#1de9b6','--secondary': '#7c4dff','--accent': '#ff4081','--shadow': '#7c4dff'
    };
    function applyTheme(theme, mode) {
      for (const key in theme) document.documentElement.style.setProperty(key, theme[key]);
      document.documentElement.setAttribute('data-theme', mode);
    }
    function isDark() { return (localStorage.getItem('theme') || 'dark') === 'dark'; }
    function initTheme() { isDark() ? applyTheme(darkTheme, 'dark') : applyTheme(lightTheme, 'light'); }
    document.getElementById('theme-toggle').onclick = function() {
      const dark = isDark();
      localStorage.setItem('theme', dark ? 'light' : 'dark');
      initTheme();
    };
    initTheme();
    // Exemple de fonction pour lancer un quiz (√† adapter selon ton JS)
    function startQuiz(cat) {
      window.location.href = `quizz.html?cat=${cat}`;
    }
  </script>
</body>
</html>
