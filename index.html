<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    :root {
      --bg: #181c2f;
      --card-bg: rgba(24,28,47,0.97);
      --text: #fff;
      --primary: #1de9b6;
      --secondary: #7c4dff;
      --accent: #ff4081;
      --shadow: #7c4dff;
    }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      letter-spacing: .5px;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .card, .accueil-card, .menu-card {
      background: var(--card-bg);
      color: var(--text);
      border-radius: 12px;
      box-shadow: 0 2px 16px var(--shadow);
      padding: 18px 4vw;
      max-width: 420px;
      width: 98vw;
      margin: 18px auto 0 auto;
      border: 2px solid var(--primary);
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 1.4em;
      margin: 0 0 14px 0;
      color: var(--primary);
      text-align: center;
      text-shadow: 0 0 8px var(--primary), 0 0 20px var(--secondary);
      word-break: break-word;
    }
    .desc, .scores, .explication {
      font-size: 1em;
      margin-bottom: 18px;
      color: #fff;
      text-align: center;
    }
    .scores, .scores li { color: #ff4081; }
    .scores ul { list-style: none; padding: 0; margin: 8px 0 0 0; }
    .scores li { color: #fff; font-size: .98em; }
    .menu-btn, .accueil-btn, #restart, #back, #theme-toggle {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
      color: var(--text);
      font-size: 1.08em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 8px var(--secondary), 0 0 2px var(--accent);
      transition: background .18s, box-shadow .18s, transform .18s;
      font-family: 'Orbitron', Arial, sans-serif;
      outline: none;
      text-align: center;
      user-select: none;
    }
    .menu-btn:active, .accueil-btn:active, #restart:active, #back:active, #theme-toggle:active {
      transform: scale(.97);
      background: linear-gradient(90deg, var(--accent) 0%, var(--primary) 100%);
    }
    #theme-toggle {
      position:fixed;
      top:10px;right:10px;
      z-index:1000;
      width:auto;
      min-width:120px;
      padding:10px 14px;
      font-size:1em;
      border-radius:6px;
      box-shadow:0 0 8px var(--secondary),0 0 2px var(--accent);
    }
    .categories-grid {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 8px;
    }
    .categories-grid > div {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 150px;
    }
    .categories-grid .menu-btn { width: 100%; min-width: 0; }
    .accueil-unique-btn {
      margin-top: 18px !important;
      background: linear-gradient(90deg, #ff4081 0%, #ffe082 100%) !important;
      color: #181c2f !important;
      font-weight: bold !important;
      border: 2px solid #ff4081 !important;
      box-shadow: 0 0 12px #ff4081, 0 0 2px #ffe082 !important;
      letter-spacing: 1.2px;
      font-size: 1.08em !important;
    }
    .accueil-unique-btn:active {
      background: linear-gradient(90deg, #ffe082 0%, #ff4081 100%) !important;
      color: #ff4081 !important;
    }
    /* Mode clair */
    :root[data-theme='light'] {
      --bg: #f7f7fa;
      --card-bg: #fff;
      --text: #181c2f;
      --primary: #1de9b6;
      --secondary: #7c4dff;
      --accent: #ff4081;
      --shadow: #e0e0e0;
    }
    :root[data-theme='light'] .desc,
    :root[data-theme='light'] .scores,
    :root[data-theme='light'] .scores li { color: #181c2f !important; }
    :root[data-theme='light'] .desc b { color: #1de9b6 !important; }
    /* Responsive */
    @media (max-width:600px) {
      html, body { font-size: 15px !important; }
      .card, .accueil-card, .menu-card { max-width: 99vw; padding: 10vw 2vw; border-radius: 8px; }
      h1 { font-size: 1.1em !important; margin-bottom: 8px !important; }
      .desc, .scores { font-size: .98em !important; margin-bottom: 12px !important; }
      .menu-btn, .accueil-btn, #restart, #back, #theme-toggle { font-size: 1em !important; padding: 12px 0 !important; border-radius: 6px !important; }
      .categories-grid { flex-direction: column; gap: 0; }
      .categories-grid > div { width: 100%; gap: 0; }
    }
  </style>
</head>
<body>
  <button id="theme-toggle">Clair / Sombre</button>
  <div class="menu-card">
    <h1>Choisissez une cat√©gorie</h1>
    <div class="categories-grid">
      <div>
        <button class="menu-btn" onclick="startQuiz('culture')">Culture g√©n√©rale</button>
        <button class="menu-btn" onclick="startQuiz('islam')">Culture islamique</button>
        <button class="menu-btn" onclick="startQuiz('histoire')">Histoire</button>
        <button class="menu-btn" onclick="startQuiz('geo')">G√©ographie</button>
      </div>
      <div>
        <button class="menu-btn" onclick="startQuiz('sport')">Sport</button>
        <button class="menu-btn" onclick="startQuiz('math')">Math</button>
        <button class="menu-btn" onclick="startQuiz('autres')">Autres</button>
        <button class="menu-btn accueil-unique-btn" onclick="window.location.href='accueil.html'">üè† Retour √† l'accueil</button>
      </div>
    </div>
  </div>
  <script>
    // Th√®me clair/sombre ultra-rapide
    const lightTheme = {
      '--bg': '#f7f7fa','--card-bg': '#fff','--text': '#181c2f','--primary': '#1de9b6','--secondary': '#7c4dff','--accent': '#ff4081','--shadow': '#e0e0e0'
    }, darkTheme = {
      '--bg': '#181c2f','--card-bg': 'rgba(24,28,47,0.97)','--text': '#fff','--primary': '#1de9b6','--secondary': '#7c4dff','--accent': '#ff4081','--shadow': '#7c4dff'
    };
    function applyTheme(theme, mode) {
      for (const key in theme) document.documentElement.style.setProperty(key, theme[key]);
      document.documentElement.setAttribute('data-theme', mode);
    }
    function isDark() { return (localStorage.getItem('theme') || 'dark') === 'dark'; }
    function initTheme() { isDark() ? applyTheme(darkTheme, 'dark') : applyTheme(lightTheme, 'light'); }
    document.getElementById('theme-toggle').onclick = function() {
      const dark = isDark();
      localStorage.setItem('theme', dark ? 'light' : 'dark');
      initTheme();
    };
    initTheme();
    // Exemple de fonction pour lancer un quiz (√† adapter selon ton JS)
    function startQuiz(cat) {
      window.location.href = `quizz.html?cat=${cat}`;
    }
  </script>
</body>
</html>
