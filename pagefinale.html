<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>R√©sultat Quiz</title>
  <style>
    :root {
      --bg: #181c2f;
      --card-bg: #23263a;
      --text: #fff;
      --primary: #009688;      /* Teal, accessible */
      --secondary: #3f51b5;    /* Indigo, accessible */
      --accent: #ffb300;       /* Orange, accessible */
      --error: #e53935;        /* Red, accessible */
      --shadow: #23263a;
      --success: #43a047;      /* Green, accessible */
      --focus: #ffd600;        /* Yellow for focus outline */
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Orbitron', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      justify-content: center;
      transition: background 0.3s, color 0.3s;
    }
    .card {
      background: var(--card-bg);
      color: var(--text);
      border-radius: 18px;
      box-shadow: 0 0 24px var(--shadow), 0 0 4px #fff3;
      padding: 28px;
      margin: 18px auto 0 auto;
      width: 340px;
      max-width: 98vw;
      border: 2px solid var(--primary);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
      font-size: 1em;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 0;
      max-height: calc(100vh - 48px);
    }
    h1 {
      color: var(--primary);
      margin-bottom: 20px;
      text-shadow: 0 0 12px var(--primary), 0 0 40px var(--secondary);
      font-size: 2.2em;
      font-family: 'Orbitron', 'Arial', sans-serif;
      letter-spacing: 2px;
      line-height: 1.2;
      text-align: center;
    }
    .score {
      font-size: 1.3em;
      margin-bottom: 18px;
      color: var(--accent);
      text-shadow: 0 0 2px #000;
    }
    ul {
      text-align: left;
      margin: 0 0 18px 0;
      padding: 0 0 0 18px;
    }
    li {
      margin-bottom: 10px;
      line-height: 1.5;
    }
    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px 0;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
      color: #fff;
      font-size: 1.08em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px var(--accent), 0 0 2px var(--secondary);
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
      font-family: 'Orbitron', Arial, sans-serif;
      outline: none;
      text-align: center;
      user-select: none;
      letter-spacing: 1px;
      line-height: 1.4;
    }
    .btn:active, .btn:focus {
      transform: scale(.97);
      background: linear-gradient(90deg, var(--accent) 0%, var(--primary) 100%);
      outline: 3px solid var(--focus);
      outline-offset: 2px;
    }
    #theme-toggle {
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 1000;
      min-width: 140px;
      padding: 12px 22px;
      border-radius: 24px;
      border: none;
      cursor: pointer;
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 700;
      font-size: 1.08em;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
      color: #fff;
      box-shadow: 0 0 16px var(--secondary), 0 0 4px var(--accent);
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s, color 0.2s;
      outline: none;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #theme-toggle:hover, #theme-toggle:focus-visible {
      background: linear-gradient(90deg, var(--accent) 0%, var(--primary) 100%);
      color: var(--secondary);
      box-shadow: 0 0 32px var(--accent), 0 0 8px var(--primary);
      outline: 3px solid var(--focus);
      outline-offset: 2px;
    }
    #theme-toggle .icon {
      font-size: 1.2em;
      vertical-align: middle;
    }
    .key-hint {
      font-size: 0.95em;
      color: var(--accent);
      margin-top: 8px;
      text-align: right;
      opacity: 0.85;
      line-height: 1.3;
    }
    @media (max-width:600px) {
      .card {
        width: 96vw !important;
        min-width: unset;
        max-width: 100vw;
        box-sizing: border-box;
        padding: 10px !important;
        margin: 8px 0 !important;
        max-height: calc(100vh - 32px);
        border-radius: 10px;
        overflow: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      h1 {
        font-size: 1.3em !important;
        margin-bottom: 10px !important;
        text-align: center;
        word-break: break-word;
      }
      .btn {
        font-size: 1em !important;
        padding: 10px 0 !important;
        border-radius: 8px !important;
      }
    }
    button:focus-visible {
      outline: 3px solid var(--focus, #ffd600);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <button id="theme-toggle" tabindex="0">
    <span class="icon" aria-hidden="true">üåô</span>
    <span>Mode clair/sombre</span>
  </button>
  <div class="card">
    <h1>R√©sultat du Quiz</h1>
    <div id="result"></div>
    <div id="erreurs"></div>
    <div class="key-hint" style="font-size:0.95em;color:var(--accent);margin-top:8px;text-align:right;opacity:0.85;">
      <span>Astuce : utilisez <b>Tab</b> pour naviguer, <b>Entr√©e</b> ou <b>Espace</b> pour valider</span>
    </div>
    <button class="btn" onclick="window.location.href='index.html'" tabindex="0">Retour √† l'accueil</button>
  </div>
  <script>
    // Gestion du th√®me clair/sombre
    const lightTheme = {
      '--bg': '#f7f7fa',
      '--card-bg': '#fff',
      '--text': '#181c2f',
      '--primary': '#009688',
      '--secondary': '#3f51b5',
      '--accent': '#ffb300',
      '--error': '#e53935',
      '--shadow': '#e0e0e0',
      '--success': '#43a047',
      '--focus': '#ffd600'
    };
    const darkTheme = {
      '--bg': '#181c2f',
      '--card-bg': '#23263a',
      '--text': '#fff',
      '--primary': '#009688',
      '--secondary': '#3f51b5',
      '--accent': '#ffb300',
      '--error': '#e53935',
      '--shadow': '#23263a',
      '--success': '#43a047',
      '--focus': '#ffd600'
    };
    function applyTheme(theme) {
      for (const key in theme) {
        document.documentElement.style.setProperty(key, theme[key]);
      }
    }
    function isDark() {
      return (localStorage.getItem('theme') || 'dark') === 'dark';
    }
    function initTheme() {
      if (isDark()) applyTheme(darkTheme);
      else applyTheme(lightTheme);
    }
    const themeToggle = document.getElementById('theme-toggle');
    function updateThemeIcon() {
      themeToggle.querySelector('.icon').textContent = isDark() ? "üåô" : "‚òÄÔ∏è";
    }
    themeToggle.onclick = function() {
      const dark = isDark();
      localStorage.setItem('theme', dark ? 'light' : 'dark');
      initTheme();
      updateThemeIcon();
    };
    updateThemeIcon();

    // R√©cup√®re les donn√©es du quiz depuis le localStorage
    const data = JSON.parse(localStorage.getItem('quizResult'));
    if (data) {
      document.getElementById('result').innerHTML = `<div class="score">Score : <b>${data.score} / ${data.total}</b> (${data.percent}%)</div>`;
      if (data.erreurs && data.erreurs.length) {
        document.getElementById('erreurs').innerHTML =
          `<div class="erreur-label">Erreurs :</div><ul>` +
          data.erreurs.map(e =>
            `<li>
              <b>${e.question}</b><br>
              <span>Ta r√©ponse : <span class="erreur-user">${e.user || "aucune"}</span></span><br>
              <span>Bonne r√©ponse : <span class="erreur-correct">${e.correct}</span></span>
            </li>`
          ).join('') +
          "</ul>";
      } else {
        document.getElementById('erreurs').innerHTML = `<div class="erreur-label" style="color:var(--success);">Aucune erreur ! üéâ</div>`;
      }
    } else {
      document.getElementById('result').innerHTML = "Aucun r√©sultat √† afficher.";
    }
  </script>
</body>
</html>
